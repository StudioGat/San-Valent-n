<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            transition: opacity 1s;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .paredes {
            background-color: rgba(255, 255, 255, 0.842);
            border-radius: 12px;
            padding: 10px 145px;
            position: relative;
            z-index: 1;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            font-weight: bold;
            display: none;
        }
        #image {
            display: none;
            margin-top: 20px;
            width: 200px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="image/4ec77oea73c41.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <div class="paredes">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">Sí</button>
            <button id="noBtn" onclick="redirectToVideo()">No</button>
        </div>
        <p id="message">💖 Nos vemos el 14 de febrero 🐁chula 💋?</p>
        <img id="image" src="image/b6225f32f23caea774b70892678e05b2.jpg" alt="Imagen de San Valentín">
        <audio id="audio" src="music/Perfume de Gardenia.mp4"></audio>
    </div>

    <script>
        
        document.getElementById("yesBtn").addEventListener("click", function() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById("message").style.display = "block";
            document.getElementById("image").style.display = "block";
            document.getElementById("audio").play();
        });

        function redirectToVideo() {
            window.location.href = "gatito/tite.mp4";
        }

        
        (function() {
            const dueDate = new Date('2025-02-11'); 
            const deadline = 5; 
            const daysPassed = Math.floor((new Date() - dueDate) / (1000 * 60 * 60 * 24));

            if (daysPassed > 0) {
                let opacity = daysPassed / deadline;
                opacity = Math.min(opacity, 1);
                opacity = Math.max(opacity, 0);
                document.body.style.opacity = 1 - opacity;
            }
        })();

        
        (function(){
            let copyright = "Carlos G. - AT-Studios.Plantillas - AnimeGat.blogspot.com - 2025";
            let encoded = btoa(copyright);

            setInterval(() => {
                if (!document.documentElement.innerHTML.includes(copyright) && !document.documentElement.innerHTML.includes(encoded)) {
                    document.body.innerHTML = "<h1 style='color:red;'>Error: Código modificado</h1>";
                    setTimeout(() => {
                        window.location.href = "https://google.com";
                    }, 3000);
                }
            }, 2000);
        })();

        
        (function() {
            let devtools = false;
            setInterval(function() {
                let width = window.outerWidth - window.innerWidth > 100;
                let height = window.outerHeight - window.innerHeight > 100;
                if (width || height) {
                    devtools = true;
                    document.body.innerHTML = "<h1 style='color:red;'>No intentes modificar el código ⚠️</h1>";
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }
            }, 1000);

            document.addEventListener("keydown", function(event) {
                if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
                    devtools = true;
                    event.preventDefault();
                    document.body.innerHTML = "<h1 style='color:red;'>No intentes modificar el código ⚠️</h1>";
                }
            });
        })();
    </script>
</body>
</html>
